<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="checkOut">
        <h1>Checkout</h1>
        <h4>Payment Details</h4>
        <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cardName">Card Holder Name</label>
            <input type="text" class="form-control" id="cardName" placeholder="for e.g Joe Deck">
          </div>
          <div class="form-group col-md-6">
            <label for="cardNum">Card Number</label>
            <input type="password" class="form-control" id="cardNum" placeholder="1234567890098765">
          </div>
        </div>
          <div class="form-row">
        <div class="form-group col-md-4">
          <label for="endDate">Expiration Date: Month</label>
          <select id="endDate" class="form-control">
            <option selected>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
            </div>
          <div class="form-group col-md-4">
            <label for="endDate">Year</label>
          <select id="endDate" class="form-control">
            <option selected>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
        
          <div class="form-group col-md-4">
            <label for="cVV">CVV</label>
            <input type="text" class="form-control" id="cVV" placeholder="123">
          </div>
        </div>
       
        <button class="btn btn-primary">submit</button>
      </form>
      </div>
</body>
</html>
