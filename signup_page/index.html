<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="my-form">
        <div class="login-welcome-row">
            <h1>Create an Account</h1> 
        </div>
        <div class="input__wrapper">
            <img src="assets/user (1).svg" alt="email_logo">
            <input type="text" id="fullname" placeholder="Full Name" class="input__field" required>
        </div>
        <div class="input__wrapper">
            <img src="assets/envelope (1).svg" alt="email_logo">
            <input type="text" id="email" placeholder="Email" class="input__field" required>
        </div>
        <div class="input__wrapper">
            <img src="assets/key (1).svg" alt="key_logo">
            <input id="password" type="password" placeholder="Password" class="input__field">
        </div>
        <button type="submit" class="my-form__button">Sign Up</button>
        <div class="container">
            <hr class="line" />
            <p>or</p>
            <hr class="line" />
        </div>
        <div class="socials-row">
            <a href="#" title="Use Google">
                <img src="assets/google.png" alt="Google">
                Continue with Google
            </a>
        </div>
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>
                    Already a member?
                    <a href="../login_page/index.html">Sign in here</a>
                </span>
            </div>
        </div>
    </form>
</body>
</html>
